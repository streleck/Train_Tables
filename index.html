<!DOCTYPE html>
<html>
<head>
	<title>Universal Train Tables</title>
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<script
	  src="https://code.jquery.com/jquery-3.2.1.js"
	  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
	  crossorigin="anonymous">
	</script>
	<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
	<script type="text/javascript" src="../../moment.js"></script>
</head>
<body>
<div id="banner">
<span>Train Schedule</span>
</div>

<div class="content-box box" id="table-box">
	<table>
		<thead>
		  <tr>
		    <th>Train Name</th>
		    <th>Destination</th> 
		    <th>First Train</th>
		    <th>Frequency (min)</th>
		    <th>Next Arrival</th>
		    <th>Minutes Away</th> 
		  </tr>
		</thead>
		<tbody id="tablebody">
		</tbody>
	</table>
</div>

<div class="content-box box" id="form-box">
	<p> Enter New Train Information</p>
	<form>
        <div class="form-group">
            <label for="input-train-name">Train Name</label>
            <input type="text" class="form-control" id="train-name" placeholder="Enter Train Name">
        </div>
        <div class="form-group">
            <label for="input-destination">Destination</label>
            <input type="text" class="form-control" id="destination" placeholder="Enter Destination">
        </div>
        <div class="form-group">
            <label for="inputFirstTrain">First Train Time (Military Time)</label>
            <input type="text" class="form-control" id="first-train" placeholder="HH:MM">
        </div>
        <div class="form-group">
            <label for="inputFrequency">Frequency (min)</label>
            <input type="number" class="form-control" id="frequency" placeholder="frequency">
        </div>
        
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>

<script type="text/javascript" src="assets/script.js"></script>
</body>
</html>
